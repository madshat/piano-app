<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/appstyle.css">
    <script type="text/javascript" src="jslibs/raphael.js"></script>
    <script defer type="text/javascript" src="appscripts/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Chord Progression Generator</title>
  </head>

  <body>
    
    <div class="container">
      <header class="header">
        <div class="progression">
          <div onclick="toggleBox(0)" id="grid0" class="box">C</div>
          <div onclick="toggleBox(1)" id="grid1" class="box">G</div>
          <div onclick="toggleBox(2)" id="grid2" class="box">A<span>m</span></div>
          <div onclick="toggleBox(3)" id="grid3" class="box">F</div>
        </div>
      </header>

      <div class="sidebar">
        <div class="chords">
          <button onclick="playNote(['C4', 'E4', 'G4'], true, 'C')" class="chordbutton" id="135" role="button">C</button>
          <button onclick="playNote(['C4', 'Eb4', 'G4'], true, 'Cm')" class="chordbutton" id="1b35" role="button">Cm</button>
          <button onclick="playNote(['C4', 'D4', 'E4', 'G4'], true, 'C2')" class="chordbutton" id="1235" role="button">C2</button>
          <button onclick="playNote(['C4', 'D4', 'G4'], true, 'Csus2')" class="chordbutton" id="125" role="button">Csus2</button>
          <button onclick="playNote(['C4', 'F4', 'G4'], true, 'Csus4')" class="chordbutton" id="145" role="button">Csus4</button>
          <button onclick="playNote(['C4', 'G4'], true, 'C5')" class="chordbutton" id="15" role="button">C5</button>
          <button onclick="playNote(['C4', 'Eb4', 'G4', 'Bb4'], true, 'Cm7')" class="chordbutton" id="1b35b7" role="button">Cm7</button>
          <button onclick="playNote(['C4', 'E4', 'G4', 'Bb4'], true, 'C7')" class="chordbutton" id="135b7" role="button">C7</button>
          <button onclick="playNote(['C4', 'E4', 'G4', 'B4'], true, 'Cmaj7')" class="chordbutton" id="1357" role="button">Cmaj7</button>
        </div>
      </div>

      <div class="article">
        <div class="piano">
          <div id="F3key" data-note="F3" class="key white"></div>
          <div id="Gb3key" data-note="Gb3" class="key black"></div>
          <div id="G3key" data-note="G3" class="key white"></div>
          <div id="Ab3key" data-note="Ab3" class="key black"></div>
          <div id="A3key" data-note="A3" class="key white"></div>
          <div id="Bb3key" data-note="Bb3" class="key black"></div>
          <div id="B3key" data-note="B3" class="key white"></div>
          <div id="C4key" data-note="C4" class="key white"></div>
          <div id="Db4key" data-note="Db4" class="key black"></div>
          <div id="D4key" data-note="D4" class="key white"></div>
          <div id="Eb4key" data-note="Eb4" class="key black"></div>
          <div id="E4key" data-note="E4" class="key white"></div>
          <div id="F4key" data-note="F4" class="key white"></div>
          <div id="Gb4key" data-note="Gb4" class="key black"></div>
          <div id="G4key" data-note="G4" class="key white"></div>
          <div id="Ab4key" data-note="Ab4" class="key black"></div>
          <div id="A4key" data-note="A4" class="key white"></div>
          <div id="Bb4key" data-note="Bb4" class="key black"></div>
          <div id="B4key" data-note="B4" class="key white"></div>
          <div id="C5key" data-note="C5" class="key white"></div>
          <div id="Db5key" data-note="Db5" class="key black"></div>
          <div id="D5key" data-note="D5" class="key white"></div>
          <div id="Eb5key" data-note="Eb5" class="key black"></div>
          <div id="E5key" data-note="E5" class="key white"></div>
        </div>
      </div>

      <div class="sidebar">
        <button class="playbutton" onclick="playProgression(false, 60)"><i class='bx bxs-music'></i><span id='play'>PLAY</span></button>
      </div>

      <div class="footer">
      </div>
    </div>

    <!-- Audio Files -->
    <audio id="F3" src="notes/F3.mp3"></audio>
    <audio id="Gb3" src="notes/Gb3.mp3"></audio>
    <audio id="G3" src="notes/G3.mp3"></audio>
    <audio id="Ab3" src="notes/Ab3.mp3"></audio>
    <audio id="A3" src="notes/A3.mp3"></audio>
    <audio id="Bb3" src="notes/Bb3.mp3"></audio>
    <audio id="B3" src="notes/B3.mp3"></audio>
    <audio id="C4" src="notes/C4.mp3"></audio>
    <audio id="Db4" src="notes/Db4.mp3"></audio>
    <audio id="D4" src="notes/D4.mp3"></audio>
    <audio id="Eb4" src="notes/Eb4.mp3"></audio>
    <audio id="E4" src="notes/E4.mp3"></audio>
    <audio id="F4" src="notes/F4.mp3"></audio>
    <audio id="Gb4" src="notes/Gb4.mp3"></audio>
    <audio id="G4" src="notes/G4.mp3"></audio>
    <audio id="Ab4" src="notes/Ab4.mp3"></audio>
    <audio id="A4" src="notes/A4.mp3"></audio>
    <audio id="Bb4" src="notes/Bb4.mp3"></audio>
    <audio id="B4" src="notes/B4.mp3"></audio>
    <audio id="C5" src="notes/C5.mp3"></audio>
    <audio id="Db5" src="notes/Db5.mp3"></audio>
    <audio id="D5" src="notes/D5.mp3"></audio>
    <audio id="Eb5" src="notes/Eb5.mp3"></audio>
    <audio id="E5" src="notes/E5.mp3"></audio>
  
  </body>
</html>
